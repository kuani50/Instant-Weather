<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/app.js"></script>
</head>

<body>
      
  <div id="crud-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <div class="flex items-center justify-between p-4 md:p-5">
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg width="35" height="35" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.33329 27.7747L7.29163 25.7281L15.4583 17.5419L7.29163 9.35564L9.33329 7.30908L17.5 15.4953L25.6666 7.30908L27.7083 9.35564L19.5416 17.5419L27.7083 25.7281L25.6666 27.7747L17.5 19.5884L9.33329 27.7747Z" fill="#1D1B20"/>
                    </svg>
                        
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <form class=" md:p-5">
                  <div class="grid gap-4 mb-4 grid-cols-2">

                    <div class="col-span-1">
                        <label class="inline-flex items-center cursor-pointer">
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Latitude, longitude</span>
                            <!-- <span class="ms-3 text-xs font-medium text-gray-900 dark:text-gray-300">décimale de la commune</span> !-->
                            <input type="checkbox" value="" class="sr-only peer">
                            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-gray-700"></div>
                            
                        </label>
        
                    </div>

                    <div class="col-span-1">
                        <label class="inline-flex items-center cursor-pointer">
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Latitude, longitude</span>
                            <!-- <span class="ms-3 text-xs font-medium text-gray-900 dark:text-gray-300">décimale de la commune</span> !-->
                            <input type="checkbox" value="" class="sr-only peer">
                            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-gray-700"></div>
                            
                        </label>
        
                    </div>
                    

                    
  
  




                  </div>

                  <div class="flex items-center justify-between ">
                  <button type="submit" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M29.1667 8.75L13.125 24.7917L5.83337 17.5" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                
                  </button>
                </div>
              </form>
          </div>
      </div>
  </div> 
  
</body>

</html>
