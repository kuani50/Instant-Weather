<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script defer src="../js/app.js"></script>
</head>
<body class="w-screen h-screen grid grid-rows-3 bg-slate-600">
    <div class="justify-center items-center flex flex-col">
        <div class="absolute top-7 left-6">
            <img src="../assets/back_arrow.svg" alt="">
        </div>
        <div class="flex items-center justify-around">
            <h1 class="items-center text-7xl mr-7 font-bold text-white">Caen</h1>
            <img src="../assets/meteo/meteo_emoji/sun.png" alt="" class="w-[5rem]">
        </div>
        <h2 class="text-[#ffffffb2] text-2xl font-bold mt-6 disabled:hidden">longitude: 49.1783300144186,   latitude: -0.36078501986557154 </h2>
    </div>
    <div class="row-span-2 mx-[9vw] px-[1vw] flex flex-col gap-8 overflow-y-scroll">
        <template id="card">
            <div class="bg-[#d9d9d999] w-full rounded-3xl font-bold text-white text-3xl">
                <h1 class="text-white text-4xl ml-6 my-6">Lundi 30 septembre 2024</h1>
                <div class="flex w-full justify-around my-8">
                    <div class="text-[#761313]">
                        <img class="inline" src="../assets/meteo/arrow_red_up.svg" alt="">
                        <span>26°C</span>
                    </div>

                    <div class="text-[#0057A8]">
                        <img class="inline" src="../assets/meteo/arrow_blue_down.svg" alt="">
                        <span>-10°C</span>
                    </div>
                    <div>
                        <img class="inline" src="../assets/meteo/droplet.svg" alt="">
                        <span>100%</span>
                    </div>
                    <div>
                        <img class="inline" src="../assets/meteo/sun.svg" alt="">
                        <span>10h</span>
                    </div>
                </div>
                <div class="flex w-full justify-around my-14 disabled:hidden">
                    <div class="flex flex-col items-center disabled:hidden">
                        <img class="w-[20vh]" src="/assets/meteo/pouring_liquid.png" alt="">
                        <span>103 mm</span>
                    </div>
                    <div class="flex flex-col items-center disabled:hidden">
                        <img class="w-[20vh] rounded-[46px]" src="/assets/meteo/wind_face.png" alt="">
                        <span>100 km/h</span>
                    </div>
                    <div class="flex flex-col items-center disabled:hidden">
                        <div>
                            <img class="w-[20vh]" src="/assets/meteo/compass_bg.svg" alt="">
                            <img class="w-[20vh] mt-[-20vh]" src="/assets/meteo/compass_fg.svg" alt="">
                        </div>
                        <span>170°</span>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <script>
        //Script tempo pour essayer

        const card = document.getElementById("card");
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
        card.parentNode.appendChild(card.content.cloneNode(true));
    </script>
</body>
</html>
