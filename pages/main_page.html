<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="w-full h-full flex items-center content-evenly flex-col">
        <h1 class="font-inter text-[#F3EDF7] text-7xl">Instant Weather</h1>

        
            <form method="GET">
              <div class="flex justify-between bg-[#ECE6F0] rounded-full pl-[2.5vw] pr-[3vw]">
                <input type="search" name="q" class="w-[25vw] bg-inherit rounded-full py-[0.5vw] text-sm text-black   focus:outline-none focus:text-gray-900" placeholder="14000" autocomplete="off">
                
                <span class="inset-y-0 right-0 flex items-center pl-[0.5vw]">
                    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                        <img src="../assets/state-layer.svg" alt="">
                    </button>
                </span>

                
            </div>
            </form>

    </div>
</body>

</html>
